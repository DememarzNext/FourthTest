name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-24.04 # 显式指定最新镜像
    env:
      MAVEN_OPTS: -Dhttps.protocols=TLSv1.2 # 修复可能的TLS协议问题

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Java structure
        run: |
          [ -f pom.xml ] || { echo "❌ pom.xml 文件缺失"; exit 1; }
          [ -d src/test/java ] || { echo "⚠️ 测试目录不存在，但将继续构建"; }

      - name: Set up Java 17
        uses: actions/setup-java@v4 # 升级到最新版本
        with:
          java-version: '17'
          distribution: 'temurin'
          check-latest: true

      - name: Cache Maven packages
        uses: actions/cache@v4 # 升级缓存版本
        with:
          path: |
            ~/.m2/repository
            target/
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn clean test -B -Duser.language=en -Duser.country=US # 强制英文环境避免编码问题

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4 # 关键修复点：升级到v4版本
        with:
          name: junit-reports
          path: |
            target/surefire-reports/**/*
            target/failsafe-reports/**/*
          retention-days: 7